<div class="d-flex justify-content-center">
  <form #vaccineForm="ngForm" (ngSubmit)="submitForm()" class="form d-flex row my-3">
  
    <div class="form-group">
      <label for="vaccineSelect">Select Vaccine</label>
      <select class="form-control" id="vaccineSelect" name="vaccineName" ngModel required>
        <option *ngFor="let vaccine of vaccines" [ngValue]="vaccine.vaccine_name">{{ vaccine.vaccine_name }}</option>
      </select>
      <div style="color: red;" *ngIf="vaccineForm.controls['vaccineName']?.errors?.required && 
      (vaccineForm.controls['vaccineName'].dirty || vaccineForm.controls['vaccineName'].touched)">
        *Vaccine name is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="doseDate">Dose Date</label>
      <input type="date" class="form-control" id="doseDate" name="doseDate" ngModel required>
      <div style="color: red;" *ngIf="vaccineForm.controls['doseDate']?.errors?.required && 
      (vaccineForm.controls['doseDate'].dirty || vaccineForm.controls['doseDate'].touched)">
        *Dose date is required
      </div>
    </div>

    <div class="form-group">
      <label for="doseCid">Dose Certificate ID</label>
      <input type="text" class="form-control" id="doseCid" name="doseCid" ngModel required pattern="^[a-zA-Z0-9]{1,8}">
      <div style="color: red;" *ngIf="vaccineForm.controls['doseCid']?.errors?.required && 
      (vaccineForm.controls['doseCid'].dirty || vaccineForm.controls['doseCid'].touched)">
        *Dose Certificate ID is required
      </div>
      <div style="color: red;" *ngIf="vaccineForm.controls['doseCid']?.errors?.pattern && 
      (vaccineForm.controls['doseCid'].dirty || vaccineForm.controls['doseCid'].touched)">
        *Dose Certificate ID must be alphanumeric
      </div>
    </div>

    <div class="form-group">
      <label>Dose Number</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" id="firstDose" name="doseNumber" value="1" [(ngModel)]="doseNumber">
          <label class="form-check-label" for="firstDose">First Dose</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" id="secondDose" name="doseNumber" value="2" [(ngModel)]="doseNumber">
          <label class="form-check-label" for="secondDose">Second Dose</label>
      </div>
  </div>
  
    <button type="submit" class="btn" [disabled]="!vaccineForm.valid || !doseNumber">Submit</button>
  </form>  
</div>
