<div class="user-detail form-control d-flex">
    <span class="user-id flex-grow-1">{{ index+1 }}</span>
    <span class="email flex-grow-1">{{ user["email"] }}</span>
    <span class="vaccine flex-grow-1">{{ user["vaccine_name"] }}</span>
    <span class="dose-num flex-grow-1">{{ user["dose_num"] }}</span>
    <span class="dose-date flex-grow-1">{{ user["dose_date"] }}</span>
</div>
