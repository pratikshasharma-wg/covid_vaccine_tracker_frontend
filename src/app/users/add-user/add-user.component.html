<div class="add-user-div">
  <h1 class="display-3">ADD NEW EMPLOYEE</h1>
<form class="form" #newEmployeeForm="ngForm" (ngSubmit)="newEmployee()">
    <div class="form-group d-flex flex-column m-3">

        <input type="email" class="form-control" name="email" 
        placeholder="Enter email" ngModel email required>

        <div style="color: red;" *ngIf="newEmployeeForm.controls['email']?.errors?.required && 
        (newEmployeeForm.controls['email'].dirty || newEmployeeForm.controls['email'].touched)">*Email is required</div>

    </div>
    <div class="form-group d-flex flex-column m-3">

        <input type="password" class="form-control" name="password" 
        placeholder="Set password" ngModel 
        required 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,}$">

        <div style="color: red;" *ngIf="newEmployeeForm.controls['password']?.errors?.required && 
        (newEmployeeForm.controls['password'].dirty ||
        newEmployeeForm.controls['password'].touched)">*Password is required</div>

        <div class="d-flex justify-content-start" style="color: red;" *ngIf="newEmployeeForm.controls['password']?.errors?.pattern && 
        newEmployeeForm.controls['password'].touched">*Password is weak</div>

    </div>
    <button type="submit" class="btn m-3" [disabled]="!newEmployeeForm.valid">Add</button>
</form>
</div>
