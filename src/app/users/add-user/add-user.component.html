<h1 class="display-3">ADD NEW EMPLOYEE</h1>
<form class="form" #newEmployeeForm="ngForm" (ngSubmit)="newEmployee()">
    <div class="form-group d-flex row m-3">
        <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel email required>
        <div style="color: red;" *ngIf="newEmployeeForm.controls['email']?.errors?.required && (newEmployeeForm.controls['email'].dirty || newEmployeeForm.controls['email'].touched)">*Email is required</div>
    </div>
    <div class="form-group d-flex row m-3">
        <input type="password" class="form-control" name="password" placeholder="Set password" ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,}$">
        <div style="color: red;" *ngIf="newEmployeeForm.controls['password']?.errors?.required && (newEmployeeForm.controls['password'].dirty || newEmployeeForm.controls['password'].touched)">*Password is required</div>
        <div style="color: red;" *ngIf="newEmployeeForm.controls['password']?.errors?.pattern && newEmployeeForm.controls['password'].dirty">Password should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character</div>
    </div>
    <button type="submit" class="btn m-3" style="float:right;" [disabled]="!newEmployeeForm.valid">Add</button>
</form>
