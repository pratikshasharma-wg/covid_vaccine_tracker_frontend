<div class="change-pwd d-flex flex-column align-items-center">
  <h1 class="display-3">Change Default Password</h1>

  <form class="form col-sm-8" #changePasswordForm="ngForm" (ngSubmit)="changePassword()">
    <div class="form-group d-flex flex-column m-3">

      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" ngModel required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,}$">

      <div style="color: red;" *ngIf="changePasswordForm.controls['newPassword']?.errors?.required && 
          (changePasswordForm.controls['newPassword']?.dirty || changePasswordForm.controls['newPassword']?.touched)">
        *Password is required</div>

        <div style="color: red;" *ngIf="changePasswordForm.controls['newPassword']?.errors?.pattern && 
        (changePasswordForm.controls['newPassword']?.dirty || changePasswordForm.controls['newPassword']?.touched)">
        *Password is weak</div>

    </div>
    <div class="form-group d-flex flex-column m-3">

      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" ngModel required
        [pattern]="changePasswordForm.controls['newPassword']?.value">

      <div *ngIf="!changePasswordForm.controls['confirmPassword']?.valid && changePasswordForm.controls['confirmPassword']?.dirty" style="color: red">
        *Passwords do not match</div>

    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn m-3" [disabled]="!changePasswordForm.valid">Submit</button>
    </div>
  </form>
</div>
