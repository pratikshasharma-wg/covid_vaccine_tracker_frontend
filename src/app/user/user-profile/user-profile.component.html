<div class="profile d-flex flex-column align-items-center justify-content-around top-border">
    <h1 class="display-4 ">Profile</h1>
    <form class="profile-form col-sm-8" #profileForm="ngForm" (ngSubmit)="update()">

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter your name" [ngModel]="profileData.name" required>
            <div style="color: red;" *ngIf="profileForm.controls['name']?.errors?.required && profileForm.controls['name'].dirty">*Name is required</div>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail" [value]="profileData.email" readonly>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div>
                <div class="form-check">
                    <input pInputText class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" [ngModel]="profileData.gender" required>
                    <label class="form-check-label" for="gridRadios1">Male</label>
                </div>
                <div class="form-check">
                    <input pInputText class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" [ngModel]="profileData.gender" required>
                    <label class="form-check-label" for="gridRadios2">Female</label>
                </div>
                <div class="invalid-feedback" *ngIf="!profileForm.controls['gender']?.errors?.required">*Gender is required</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save</button>
    </form>
</div>
